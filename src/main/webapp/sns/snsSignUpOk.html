<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/snsSignUpOkPage.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/loginLogo.png" />
    <title>가입완료 - PhoTalk</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      var spinner;
      jQuery(function () {
        spinner = new Spinner().spin().el;
        jQuery(document.body).append(spinner);
        jQuery(spinner).css("display", "none");
      });
      window.onbeforeunload = function (e) {
        if (e != null && e != undefined) {
          jQuery(spinner).css("display", "");
        }
      };
    </script>
  </head>
  <body>
    <nav id="navbar">
      <img src="images/joinLogo.png" id="signUpOkLogo" />
      <a href="login.jsp" id="logo">PhoTalk</a>
      <ul>
        <li><a href="signUp.jsp" class="signUp">회원가입</a></li>
        <li>|</li>
        <li><a href="login.jsp" class="signUp">로그인</a></li>
      </ul>
    </nav>
    <!-- 가입완료 텍스트 -->
    <div class="signUpOkInfo-text">
      <img src="images/joinCompleteLogo.svg" id="joinCompleteLogo" />
      <span id="signUp-text">회원가입이 완료 되었습니다.</span>
    </div>
    <!-- 가입완료 버튼 -->
    <div class="signUpOk-content">
      <div id="emailComment">
        로그인하시면 더욱 다양한 서비스를 이용하실 수 있습니다.
      </div>
      <form action="" method="POST">
        <input
          class="serviceBtn"
          id="serviceBtn"
          name="serviceBtn"
          type="button"
          value="서비스 이용하기"
          onclick="location.replace('login.jsp')"
        />
      </form>
    </div>
    <!-- 푸터 시작 -->
    <footer class="signUp_footer">
      <div class="footer_inner">
        <span class="footer_info">&copy;2023 Social Net Work Project</span>
      </div>
    </footer>
  </body>
  <script src="js/spin.js"></script>
</html>
